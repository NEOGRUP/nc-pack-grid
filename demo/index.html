<html lang="es">
<head>
  <title>nc-pack-grid demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer-element.html">
  <link rel="import" href="../../paper-card/paper-card.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">

  <link rel="import" href="../nc-pack-grid.html">
  <style>
    body{
      margin: 0px;
      padding: 0px;
      font-family: 'Roboto', 'Noto', sans-serif;
    }
  </style>
</head>
<body unresolved>
<dom-module id="nc-pack-grid-demo">
  <template>
    <style>
     :host {
        display: block;
        padding: 5px;
      }

      .gridContainer {
        width: 100%;
        height: 50%;
      }
      .paperCardGrid{
        height: calc(100% - 15px);
        width: calc(100% - 0px);
      }

      @media (min-width: 780px)  {
        .gridContainer {
          width: 50%;
          height: 100%;
          padding: 0px;
        }
      }


    </style>

    <iron-ajax id="getOptionsList"
        auto
        url="data/options"
        method="get"
        handle-as="json"
        last-response="{{optionsList}}">
    </iron-ajax>

    <div class="gridContainer">
      <paper-card class="paperCardGrid">
        <nc-pack-grid
            pack-options-grid-data='{{optionsList.data.options}}'
            language="es">
        </nc-pack-grid>
      </paper-card>
    </div>


  </template>
  <script>
    class NcProductsGridDemo extends Polymer.Element {
      static get is() {
        return 'nc-pack-grid-demo';
      }

      _productSelected(item){
        console.log(item);
      }
    }
    window.customElements.define(NcProductsGridDemo.is, NcProductsGridDemo);
  </script>
</dom-module>
<nc-pack-grid-demo></nc-pack-grid-demo>
</body>
</html>
